{% load static %}
<!DOCTYPE html>
<head>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/bootstrap-social.css' %}" rel="stylesheet" type="text/css">	
	<link href="{% static 'css/templatemo_style.css' %}" rel="stylesheet" type="text/css">	
</head>
<body class="templatemo-bg-image-1">
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-login-form-2" role="form" method="post">
                {% csrf_token %}
				<div class="row">
					<div class="col-md-8">
						<h1>Login Form</h1>
					</div>
				</div>
				<div class="row">
					<!-- <div class="templatemo-one-signin col-md-6"> -->
				        <div class="form-group">
				          <div class="col-md-8">		          	
				            <label for="email" class="control-label">Email</label>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-user"></i>
				            	<input type="text" class="form-control" name="email" id="email" placeholder="">
				            </div>		            		            		            
				          </div>              
				        </div>
				        <div class="form-group">
				          <div class="col-md-8">
				            <label for="password" class="control-label">Password</label>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-lock"></i>
				            	<input type="password" class="form-control" name="password" id="password" placeholder="">
				            </div>
				          </div>
				        </div>
				        <div class="form-group">
				          <div class="col-md-8">
				            <div class="checkbox">
				                <label>
				                  <input type="checkbox"> Remember me
				                </label>
				            </div>
				          </div>
				        </div>
				        <div class="form-group">
				          <div class="col-md-8">
				            <input type="submit" name="login"  value="login" class="btn btn-warning">
				          </div>
				        </div>
				        <div class="form-group">
				          	<div class="col-md-8">
				        		<a href="/register" class="text-center">Register</a>
				       	 	</div>
				    	</div>
					<!-- </div> -->
					<!-- <div class="templatemo-other-signin col-md-6">

						</label>

						    <i class="fa fa-facebook"></i> Sign in with Facebook
						</a>
						<a class="btn btn-block btn-social btn-twitter margin-bottom-15">

						</a>
						<a class="btn btn-block btn-social btn-google-plus">
						    <i class="fa fa-google-plus"></i> Sign in with Google
						</a> -->

				</div>				 	
		      </form>		      		      
		</div>
	</div>

</html>
